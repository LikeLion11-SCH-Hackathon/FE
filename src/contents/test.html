<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="btn_OnClick();" ondblclick="btn_OnDbClick();" id="left-button">
        구인
    </div>
    <script>
        // 더블클릭 구분을 위한 변수
        var clickState = null;
        function btn_OnClick(){
         
            
         if(clickState == null){
          clickState = setTimeout("btn_OnClick()", 200);
         }else{
          ClearClickState();
          alert("원클릭");
         }
        }
        
        function btn_OnDbClick(){
         ClearClickState();
         alert("더블클릭");
        }
        
        function ClearClickState(){
         clearTimeout(clickState);
         clickState = null;
        }
       </script>
</body>
</html>
